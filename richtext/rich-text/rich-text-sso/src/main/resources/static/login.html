<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SSO</title>
</head>

<style>
    html {
        height: 100%;
    }

    body {
        width: 100%;
        height: 100%;
        background: url('http://www.imapway.cn:8082/static/media/background.e8c8e329.jpg') no-repeat;

        font-size: 14px;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
    }

    input::-webkit-input-placeholder { /* WebKit browsers */
        color: #ccc;
        font-size: 18px;

    }

    input:-moz-placeholder { /* Mozilla Firefox 4 to 18 */

        color: #ccc;
        font-size: 18px;

    }

    input::-moz-placeholder { /* Mozilla Firefox 19+ */

        color: #ccc;
        font-size: 18px;

    }

    input:-ms-input-placeholder { /* Internet Explorer 10+ */

        color: #ccc;
        font-size: 18px;

    }

    .cont {

    }

    .login-cont {
        height: 540px;
        width: 980px;
        border-radius: 8px;
        font-family: Microsoft YaHei;
        background: #fff;
        position: relative;


    }

    .login-cont .left {
        background: url('http://www.imapway.cn:8082/static/media/main.1b066a1c.png') no-repeat;
        width: 340px;
        height: 100%;
        position: absolute;
        text-align: center;

    }

    .login-cont .right {
        width: 640px;
        position: absolute;
        right: 0;

    }

    .login-cont h1 {
        margin-top: 40%;
    }

    .btn {
        width: 194px;
        height: 49px;
        border: 1px solid #fff;
        border-radius: 30px;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
        font-size: 18px;
        margin: 0 auto;
        cursor: pointer;
    }

    .left .title {
        text-align: center;
        font-weight: 700;
        font-size: 38px;
        color: #fff;
        margin-top: 130px;
    }

    .left_login {
        display: none;
    }

    .main_right_regist {
        display: none;
    }

    .left p {
        text-align: center;
        margin-top: 45px;
        font-size: 18px;
        margin-bottom: 85px;
        color: #fff;
    }

    .right-header {
        margin-top: 37px;
        text-align: center;
        margin-bottom: 59px;
    }

    .right-main {
        text-align: center;
        margin: 0 auto 38px;
        width: 420px;
    }

    .right-main .right-main-item input, .phoneBtn {
        border: none;
        border-radius: 5px;
        width: 430px;
        height: 55px;
        background: #f5f5f5;
        margin-top: 18px;
        padding-left: 50px;
    }

    .right-main .right-main-item {
        position: relative;
    }

    .right-main .right-main-item img:first-child, .phoneImg {
        position: absolute;
        bottom: 23px;
        left: 23px;

        transform: scale(1.2);
    }

    .loginBtn, .registerBtn {
        cursor: pointer;
        margin: 0 auto;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
        width: 194px;
        height: 49px;
        background: #2ab2e7;
        border-radius: 30px;
        color: #fff;
        margin-top: 20px;
        transition: background .6s;
        border: 1px solid #fff;
        cursor: pointer;
        outline: none;
    }

</style>

<script type="text/javascript" src="https://cdn.staticfile.org/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
<script>
    let baseUrl = "http://192.168.0.4:8035/stickeronline/sso";
    $(function () {
        function getUrlParam(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
            var r = window.location.search.substr(1).match(reg); //匹配目标参数
            if (r != null)
                return unescape(r[2]);
            return null; //返回参数值
        }

        let redirect = getUrlParam('redirect');
        let invalid = getUrlParam('invalid');
        if ($.cookie("token") != null && invalid === null) {
            $.ajax({
                url: baseUrl + "/verifyToken?token=" + $.cookie("token"),
                type: "get",
                headers: {
                    "X-Access-Token": $.cookie("token")
                },
                dataType: "json",
                success: function (data) {
                    if (data.result.data == true) {
                        location.href = redirect + "?token=" + $.cookie("token");
                    }
                    if (data.result.data == false) {
                        $.cookie("token", null);
                    }
                },
                error: function () {
                }
            });
        } else {
            $.cookie("token", null);
        }

        $("#login").click(function () {
            $.ajax({
                url: baseUrl + "/login",
                type: "post",
                data: {
                    username: $("#user-id").val().trim(),
                    password: $("#password").val().trim()
                },
                dataType: "json",
                success: function (data) {
                    if (data.success == true) {
                        let date = new Date();
                        date.setTime(date.getTime() + 120 * 60 * 1000);
                        $.cookie("token", data.result.token, {expires: date});
                        // alert("登录成功!");
                        location.href = redirect + "?token=" + data.result.token;
                    } else {
                        alert("登录失败");
                    }
                },
                error: function () {
                    alert("登录失败!请检查账户密码是否输入正确!");
                }
            });
        });

        var mask = document.getElementById("mask");
        $('.regist-btn').click(function () {
            $('.left').css({
                "-webkit-transform": "translate(640px,0)",
                "border-radius": "0px   10px   10px  0px",
                "transition": "transform 1.5s",
                "z-index": "2",

            })
            $(".left_regist").hide('fast')
            $(".left_login").delay(1000).show('slow')

            $(".main_right_regist").delay(1000).show('slow')
            $(".main_right_login").hide('fast')

            $('.right').css({
                "-webkit-transform": "translate(-340px,0)",
                "transition": "transform 1.5s",
            })
        })
        $('.login-btn').click(function () {
            $('.left').css({
                "-webkit-transform": "translate(0px,0)",
                "border-radius": "10px 0px 0px 10px",
                "transition": "transform 1.5s",
                "z-index": "2",

            })
            $(".left_regist").delay(1000).show('slow')
            $(".left_login").hide('fast')

            $(".main_right_login").delay(1000).show('slow')
            $(".main_right_regist").hide('fast')


            $('.right').css({
                "-webkit-transform": "translate(0px,0)",
                "transition": "transform 1.5s",
            })
        })
    });
</script>
